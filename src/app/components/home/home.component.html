<div class="home-container" fxLayout="row wrap">
  <ng-container *ngFor="let item of navigation">
    <mat-card class="home-nav-item" *ngIf="canView(item.subjects)">
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-content>
        <button mat-stroked-button class="display-button" (click)="navigate(item.to)">
          <mat-icon>{{ item.icon }}</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
