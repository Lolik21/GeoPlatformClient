<app-data-table
  [source]="this"
  [entity]="entityClass"
  [columns]="displayColumns"
  [options]="tableOptions"
  [templates]="[['subject', subjectTemplate]]">
</app-data-table>

<ng-template #subjectTemplate let-dataEntry="dataEntry">
  {{ resolveClaimsSubject(dataEntry.action, dataEntry.subject) }}
</ng-template>
