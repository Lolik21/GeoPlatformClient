<app-data-table [source]="this" [entity]="entityClass" [columns]="displayColumns" [options]="tableOptions">
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef>Субъекты</th>
    <td mat-cell *matCellDef="let dataEntry">
        {{ resolveClaimsSubject(dataEntry.action, dataEntry.subject) }}
    </td>
  </ng-container>
</app-data-table>
