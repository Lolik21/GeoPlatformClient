<mat-nav-list>
  <a mat-list-item (click)="navigate('home')">
    <mat-icon>home</mat-icon>
    <span>Главное меню</span>
  </a>
  <ng-container *ngFor="let page of navigation">
    <a mat-list-item *ngIf="canView(page.subjects)" (click)="navigate(page.to)">
      <mat-icon>{{ page.icon }}</mat-icon>
      <span>{{ page.title }}</span>
    </a>
  </ng-container>
  <mat-divider></mat-divider>
  <a mat-list-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Выйти</span>
  </a>
</mat-nav-list>
