<app-data-table [source]="this" [entity]="entity" [columns]="displayColumns" [options]="tableOptions">
</app-data-table>

<ng-template #categoryForm let-dialogRef="dialogRef" let-data>
  <app-entity-dialog [dialog-ref]="dialogRef" [dialog-data]="data" [data-service]="categoryService">
    <app-worker-category-form #formControl [formData]="data.form"></app-worker-category-form>
  </app-entity-dialog>
</ng-template>
