<app-data-table
  [entity]="entity"
  [source]="this"
  [columns]="displayColumns"
  [options]="dataTableOptions"
></app-data-table>

<ng-template #editUser let-dialogRef="dialogRef" let-data>
  <app-entity-dialog [dialog-ref]="dialogRef" [dialog-data]="data" [data-service]="userService">
    <app-users-form #formControl [userModel]="data.entity"></app-users-form>
  </app-entity-dialog>
</ng-template>
