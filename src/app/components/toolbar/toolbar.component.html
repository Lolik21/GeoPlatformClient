<mat-toolbar color="primary">
  <button *ngIf="isLoggedIn" mat-icon-button (click)="menuButtonClicked()">
    <mat-icon>menu</mat-icon>
  </button>
  <span i18n="PlatformHeader" fxHide.lt-sm>Группа геотехнических компаний {{ activePage ? '–&nbsp;' : '' }}</span>
  <span>{{ activePage }}</span>
  <span class="spacer"></span>
  <button *ngIf="isLoggedIn" mat-icon-button (click)="logOut()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
