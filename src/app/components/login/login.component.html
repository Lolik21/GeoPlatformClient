<mat-card>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <mat-form-field appearance="fill">
      <mat-label>Имя пользователя</mat-label>
      <input matInput type="text" name="username" formControlName="username" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Пароль</mat-label>
      <input matInput type="password" name="password" formControlName="password" />
    </mat-form-field>
    <button [disabled]="loginForm.touched && loginForm.invalid" mat-raised-button type="submit" color="primary">
      <span *ngIf="!isLoading">Войти</span>
      <mat-spinner *ngIf="isLoading" color="accent" [diameter]="32"></mat-spinner>
    </button>
  </form>
</mat-card>
